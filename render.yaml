# Render.com Blueprint - Special Education Tracker
# Deploy: https://render.com/docs/infrastructure-as-code

databases:
  - name: specialedtracker-db
    databaseName: specialedtracker
    user: specialedtracker
    plan: free  # Change to 'starter' or higher for production
    region: ohio  # or oregon, frankfurt, singapore

services:
  - type: web
    name: specialedtracker
    runtime: node
    plan: free  # Change to 'starter' or higher for production
    region: ohio  # Must match database region
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: specialedtracker-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true  # Auto-generates a secure secret
      - key: ADMIN_USERNAME
        sync: false  # Set manually in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true  # Auto-deploy on GitHub push
